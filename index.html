<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Smart man with glasses</title>
    <link rel="icon" href="icon.png" type="image/png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6304334827863716"
            crossorigin="anonymous"></script>
</head>
<body>
    <audio id="music" play loop hidden>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <button id="showImageBtn" onclick="showImage()">click  on   me!:)</button>
        <img id="myImage" src="img.jpg" alt="Smart man with glasses" />
        <a href="https://github.com/savinmaksym" class="github-button" target="_blank">
            <i class="fab fa-github"></i> GitHub
        </a>
    </div>

    <script>
        function showImage() {
            document.getElementById('showImageBtn').style.display = 'none'; 
            document.getElementById('myImage').style.display = 'block';
            document.getElementById('music').play()
        }
    </script>
</body>
</html>
